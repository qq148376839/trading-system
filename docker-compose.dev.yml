version: '3.8'

# 开发环境 Docker Compose 配置
# 使用方式: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: trading-postgres-dev
    environment:
      # 支持从环境变量 .env 文件读取，如果没有则使用默认值
      POSTGRES_USER: ${POSTGRES_USER:-trading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading_password}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # 只挂载初始化脚本，避免执行历史迁移脚本
      - ./api/migrations/000_init_schema.sql:/docker-entrypoint-initdb.d/000_init_schema.sql:ro
    healthcheck:
      # 健康检查也使用环境变量
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trading_user} -d ${POSTGRES_DB:-trading_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network-dev

  # API 服务（开发模式，支持热重载）
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: trading-api-dev
    environment:
      # 数据库连接URL，支持从环境变量读取账号密码
      DATABASE_URL: postgresql://${POSTGRES_USER:-trading_user}:${POSTGRES_PASSWORD:-trading_password}@postgres:5432/${POSTGRES_DB:-trading_db}
      PORT: 3001
      NODE_ENV: development
      LONGPORT_APP_KEY: ${LONGPORT_APP_KEY:-your_app_key}
      LONGPORT_APP_SECRET: ${LONGPORT_APP_SECRET:-your_app_secret}
      LONGPORT_ACCESS_TOKEN: ${LONGPORT_ACCESS_TOKEN:-your_access_token}
      LONGPORT_ENABLE_OVERNIGHT: ${LONGPORT_ENABLE_OVERNIGHT:-false}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # 挂载源代码以支持热重载
      - ./api/src:/app/src
      - ./api/scripts:/app/scripts
      - ./api/.env:/app/.env:ro
    networks:
      - trading-network-dev
    command: pnpm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend 服务（开发模式）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: trading-frontend-dev
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      # 挂载源代码以支持热重载
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - trading-network-dev
    command: pnpm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data_dev:

networks:
  trading-network-dev:
    driver: bridge

